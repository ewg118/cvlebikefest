<link rel="icon" type="image/svg+xml" href="{{ site.baseurl }}/images/favicon.svg"></link>
<script type="text/javascript" src="//code.jquery.com/jquery-latest.min.js"></script>
<!-- bootstrap -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
<script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="preconnect" href="//fonts.googleapis.com"></link>
<link rel="preconnect" href="//fonts.gstatic.com" crossorigin></link>
<link href="//fonts.googleapis.com/css2?family=Karla:wght@300&display=swap" rel="stylesheet"></link>

<link rel="stylesheet" href="{{ site.baseurl }}/css/style.css"></link>

{% if site.image %}
<meta name="twitter:image" content="{{ site.baseurl }}{{ site.image }}"></meta>
<meta name="og:image" content="{{ site.baseurl }}{{ site.image }}"></meta>
{% endif %}
